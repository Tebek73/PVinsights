<div class="app-shell">
  <header class="app-header">
    <div class="app-header-left">
      <div class="app-logo-mark">PV</div>
      <div class="app-header-text">
        <h1 class="app-title">{{ 'app.title' | translate }}</h1>
        <p class="app-subtitle">{{ 'app.subtitle' | translate }}</p>
      </div>
    </div>
    <nav class="app-nav">
      <button
        type="button"
        class="app-lang-btn"
        [class.active]="lang.currentLang() === 'en'"
        (click)="setLang('en')"
      >
        {{ 'lang.en' | translate }}
      </button>
      <button
        type="button"
        class="app-lang-btn"
        [class.active]="lang.currentLang() === 'ro'"
        (click)="setLang('ro')"
      >
        {{ 'lang.ro' | translate }}
      </button>
      <span class="app-nav-pill">{{ 'app.mvp' | translate }}</span>
      <span class="app-nav-pill app-nav-pill-secondary">{{ 'app.pvgis' | translate }}</span>
    </nav>
  </header>

  <main class="app-main">
    <section class="app-main-card">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
